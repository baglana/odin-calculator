<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">1324</div>
    <button type="button">0</div>
    <button type="button">1</div>
    <button type="button">2</div>
    <button type="button">3</div>
    <button type="button">4</div>
    <button type="button">5</div>
    <button type="button">6</div>
    <button type="button">7</div>
    <button type="button">8</div>
    <button type="button">9</div>
    <button type="button">+</div>
    <button type="button">-</div>
    <button type="button">*</div>
    <button type="button">/</div>
    <button type="button">=</div>
    <button type="reset">Clear</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
